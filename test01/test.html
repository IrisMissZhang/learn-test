<html>

<head>

    <title></title>

    <meta content="yes" name="apple-mobile-web-app-capable">

<body>
    <div id="app">
        <img id="myimage" src="./images/pic_bulboff.gif" width="100" height="180">
        <p>点击灯泡就可以打开或关闭这盏灯</p>
    </div>
    <script>
        let oMyimage = document.querySelector('#myimage');
        oMyimage.addEventListener('click', function(){
            if (oMyimage.src.match('bulbon')) {
                oMyimage.src = './images/pic_bulboff.gif';
            } else {
                oMyimage.src = './images/pic_bulbon.gif';
            }
        });
    </script>
</body>

</html>
